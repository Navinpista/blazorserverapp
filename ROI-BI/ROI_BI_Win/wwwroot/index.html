<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazor WinForms app</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <!--<link href="_content/ROI_BI_Lib/ROI_BI_Lib.bundle.scp.css" rel="stylesheet" />-->
    <link href="ROI_BI_Win.styles.css" rel="stylesheet" />
    <script src="/js/powerbi.min.js"></script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/Blazorise.Sidebar/blazorise.sidebar.css" rel="stylesheet" />


    <script>
        window.ShowMyPowerBI = {
            showReport: function (reportContainer, accessToken, embedUrl, embedReportId, reportType) {
                //alert(embedUrl);
                // Get models. models contains enums that can be used.
                var models = window['powerbi-client'].models;
                var config = {
                    type: reportType,
                    tokenType: models.TokenType.Embed,
                    accessToken: accessToken,
                    embedUrl: embedUrl,
                    pageView: "fitToWidth",
                    id: embedReportId,
                    permissions: models.Permissions.All,
                    settings: {
                        filterPaneEnabled: false,
                        navContentPaneEnabled: false,
                        
                    }
                };

                powerbi.reset(reportContainer);
                // Embed the report and display it within the div container.
                powerbi.embed(reportContainer, config);
                //report = powerbi.get(reportContainer);

                //// Displays the report in full screen mode.
                //report.fullscreen();
            },
        };
    </script>


</head>

<body>
    <div id="app">Loading...</div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <!-- Important for embedding in blazor webview -->
    <script src="_framework/blazor.webview.js"></script>
</body>
